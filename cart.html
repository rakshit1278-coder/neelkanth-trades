<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Neelkanth Trades</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            padding: 20px;
        }

        .cart-container {
            width: 90%;
            margin: auto;
        }

        .cart-card {
            background: white;
            margin: 12px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .cart-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
        }

        .cart-details {
            flex-grow: 1;
        }

        .cart-details h4 {
            margin: 0;
            font-size: 18px;
        }

        .qty-box {
            margin-top: 10px;
        }

        .qty-btn {
            padding: 5px 10px;
            background: #0f8a52;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
        }

        .qty-number {
            padding: 5px 10px;
            font-size: 16px;
            display: inline-block;
        }

        .remove-btn {
            background: red;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
        }

        .checkout-btn, .continue-btn {
            width: 90%;
            margin-left: 5%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
            font-size: 18px;
        }

        .checkout-btn {
            background: #0f8a52;
            color: white;
        }

        .continue-btn {
            background: #444;
            color: white;
        }

        .empty-msg {
            text-align: center;
            padding: 30px;
            font-size: 20px;
            color: #555;
        }
    </style>

    <script src="js/main.js"></script>
</head>
<body>

<h2>Your Cart</h2>

<div class="cart-container" id="cartList"></div>

<button class="continue-btn" onclick="location.href='shop.html'">Continue Shopping</button>

<!-- FIXED BUTTON -->
<button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>

<script>

// Load cart items visually
function loadCartPage() {
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    let container = document.getElementById("cartList");

    if (cart.length === 0) {
        container.innerHTML = `<div class="empty-msg">Your cart is empty!</div>`;
        return;
    }

    container.innerHTML = "";

    cart.forEach((item, index) => {
        container.innerHTML += `
            <div class="cart-card">
                <img src="img/default.jpg">
                <div class="cart-details">
                    <h4>${item.name}</h4>

                    <div class="qty-box">
                        <button class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
                        <span class="qty-number">${item.qty}</span>
                        <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                    </div>

                    <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                </div>
            </div>
        `;
    });
}

// Update cart item qty
function updateQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    cart[index].qty += change;

    if (cart[index].qty < 1) cart[index].qty = 1;

    localStorage.setItem("cartItems", JSON.stringify(cart));
    loadCartPage();
    updateCartCount();
}

// FIXED remove function connected to main.js
function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cartItems", JSON.stringify(cart));
    loadCartPage();
    updateCartCount();
}

// FIXED checkout navigation
function goToCheckout() {
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }

    location.href = "checkout.html";
}

window.onload = loadCartPage;
</script>

</body>
</html>
