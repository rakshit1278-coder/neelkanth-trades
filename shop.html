<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop - Neelkanth Trades</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
}

/* HEADER */
.header-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    background: #0f8a52;
    color: white;
}
.cart-icon {
    background: white;
    color: #0f8a52;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

h2, h3 { margin-left: 20px; }

/* PRODUCT GRID */
.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* desktop */
    gap: 18px;
    padding: 20px;
}

/* MOBILE = 2 PRODUCTS PER ROW */
@media (max-width: 768px) {
    .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 12px;
    }
    .product-card img {
        width: 100px;
        height: 100px;
    }
}

.product-card {
    background: white;
    padding: 12px;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    text-align: center;
    transition: 0.2s;
}

/* HIGHLIGHT WHEN QTY > 0 */
.product-card.active {
    border: 2px solid #0f8a52;
    box-shadow: 0 0 10px rgba(15,138,82,.4);
}

.product-card img {
    width: 130px;
    height: 130px;
    object-fit: contain;
}

/* QTY */
.qty-box {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 6px;
}
.qty-box button {
    width: 36px;
    height: 36px;
    background: #0f8a52;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
}
.qty-box input {
    width: 50px;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* SEARCH */
.shop-search-container {
    position: sticky;
    top: 0;
    background: #f5f5f5;
    padding: 12px 20px;
    z-index: 1000;
}

.search-wrapper {
    display: flex;
    gap: 8px;
}

#shopSearchInput {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.search-btn {
    background: #0f8a52;
    border: none;
    color: white;
    padding: 12px 14px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
}

.search-suggestions {
    background: white;
    margin-top: 6px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,.15);
    display: none;
    max-height: 220px;
    overflow-y: auto;
}

.search-suggestions div {
    padding: 10px;
    cursor: pointer;
}

.search-suggestions div.active,
.search-suggestions div:hover {
    background: #e6f4ec;
}

/* highlight */
mark {
    background: #c8f7dc;
    padding: 0 3px;
}

footer {
    background: #0d6e44;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 80px;
}

/* FLOATING CART */
.floating-cart {
  position: fixed;
  bottom: 90px;
  right: 15px;
  background: #28a745;
  color: white;
  padding: 14px 16px;
  border-radius: 50px;
  font-size: 18px;
  text-decoration: none;
  display: flex;
  gap: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  z-index: 9999;
}

/* FLOATING WHATSAPP */
.floating-whatsapp {
  position: fixed;
  bottom: 20px;
  right: 15px;
  background: #25D366;
  color: white;
  padding: 14px 16px;
  border-radius: 50%;
  font-size: 22px;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  z-index: 9999;
}

/* STICKY BOTTOM CART BAR */
.sticky-cart-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #0f8a52;
  color: white;
  display: flex;
  justify-content: space-between;
  padding: 14px 20px;
  font-size: 18px;
  font-weight: bold;
  z-index: 9999;
  cursor: pointer;
}
</style>

<script src="js/main.js" defer></script>
<script src="js/products.js" defer></script>
</head>

</body>
</html>
